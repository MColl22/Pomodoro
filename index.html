<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>45:00 - Mike's Focus Countdown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button id="settings" class="settings-button">⚙️</button>
        <h1>Focus Timer</h1>
        <div class="timer">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        <div class="mode">
            <span id="mode-text">Work Time</span>
        </div>
        <div class="controls">
            <button id="reset">Reset</button>
            <button id="start" class="primary-button">Start</button>
            <button id="pause">Pause</button>
            <button id="toggle-mode">Switch Mode</button>
        </div>
        <div id="settings-modal" class="modal">
            <div class="modal-content">
                <h2>Settings</h2>
                <div class="setting-item">
                    <label for="work-time">Work Time (minutes):</label>
                    <input type="number" id="work-time" min="1" max="120" value="25">
                </div>
                <div class="setting-item">
                    <label for="volume">Notification Volume:</label>
                    <input type="range" id="volume" min="0" max="100" value="100">
                    <span id="volume-value">100%</span>
                </div>
                <button id="save-settings">Save</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
